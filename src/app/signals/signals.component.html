<div class="container">
  <img src="https://i.ibb.co/HCVRtj0/image.png" width="80" height="auto">
  <h1>Live Signals</h1>
  <div *ngFor="let signal of signals" class="sign">
    <a routerLink="/detail/{{signal.id}}">
    <p>{{signal.sName}}  <span class="green"> {{signal.rate}}</span></p>
    <p class="desc">{{signal.slName}}</p>
    <h2>{{signal.price}}</h2>
    <button class="trade">
      Trade
  </button>
  </a>
  </div>
</div>
