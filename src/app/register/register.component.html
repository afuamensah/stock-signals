<div class="container">
  <img src="https://i.ibb.co/HCVRtj0/image.png" width="80" height="auto">
  <h1>Sign Up</h1>
  <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div>
              <label for="Name">Name</label>
              <input type="text" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }"/>
              <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required.</div>
            </div>
          </div>
          <div>
              <label for="Email">Email</label>
              <input type="text" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"  />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required.</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address.</div>
              </div>
          </div>
          <div >
            <label for="password">Password</label>
            <input type="password"  formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required.</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters.</div>
          </div>
          </div>
          <div >
              <label for="password">Confirm Password</label>
              <input type="password"  formControlName="confirmPassword" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"/>
              <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                <div *ngIf="f.confirmPassword.errors.required">Must confirm password.</div>
                <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match.</div>
            </div>
          </div>
          <div>
            <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input" [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
            <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
            <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Accepting is required.</div>
        </div>
          <div >
              <button>
                  Sign Up
              </button>
              <br><br>
              <a routerLink="/" class="link">Sign In</a>
          </div>
      </form>
  </div>
</div>
